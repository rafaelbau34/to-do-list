<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="sidebar">
        <h2>PROJECTS</h2>
        <button id="addProjectBtn">Add new project</button>
        <div id="projects"></div>
      </div>
      <div class="main-container">
        <button id="todoBtn">Add to-do</button>
        <div id="todos"></div>
      </div>
    </div>
    <div class="project-form">
      <form action="" class="form-container" id="form-data">
        <h2>New project</h2>
        <button class="closeBtn">X</button>
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Enter title..." required />
        <div class="btn-div">
          <button class="ok-btn" type="submit">Ok</button>
        </div>
      </form>
    </div>

    <div class="todoFormContainer">
      <form action="" class="todo-form" id="todo-form-get">
        <button class="todoX">X</button>
        <div class="inp">
          <label for="title">Title:</label>
          <input type="text" name="title" required />
        </div>

        <div class="inp">
          <label for="desc">Description:</label>
          <textarea name="desc"></textarea>
        </div>

        <div class="inp">
          <label for="dueDate">Due Date:</label>
          <input type="date" name="dueDate" />
        </div>

        <div class="inp">
          <label for="priority">Priority:</label>

          <div class="radio-options">
            <label for="priority">Low</label>
            <input type="radio" name="priority" value="Low" />

            <label for="priority">Medium</label>
            <input type="radio" name="priority" value="Medium" />

            <label for="priority">High</label>
            <input type="radio" name="priority" value="High" />
          </div>
          <button class="ok-btn" type="submit">OK</button>
        </div>
      </form>
    </div>
  </body>
</html>
